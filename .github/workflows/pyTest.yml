steps:
- uses: actions/checkout@v3
- name: Set up Python
  uses: actions/setup-python@v3
  with:
    python-version: '3.9'
    cache: 'pip'
- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
- name: Lint with flake8
  run: |
    pip install flake8
    flake8 .
  continue-on-error: true
